<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>

  <body>
    <h1 id="s"> this is addition</h1>
    <br>
    <br>
    <h2 id="multipy"></h2>
    <br>
    <h2 id="demo"></h2>
    <br>
    <h3 id="array"></h3> 
       <script>
      // Default Parameter Values
      function first(c,d){
        if (c==undefined)
        {
          c=7;
        }
        return (c+d)
      };
      document.getElementById("s").innerHTML = first(null,2);
      // Function Rest Parameter
     let multiplication = function (...args)  
     {
      let multi=1;
      for (let x of args)
      {
        multi*=x;
      }
      return multi;
     };
     document.getElementById("multipy").innerHTML=multiplication(2,3,1,2,2,3,1,3)
     
     //function loop for array
     function addition(arr){
      let x=0;
      for (i of arr){
         x +=i;
      }
    return x;    }
     
    let arr =  [2,3,11,22,222,5467]
   document.getElementById("array").innerHTML= addition(arr);
  //use of this keyword
    function demo()
    {
      return this;

    }
    document.getElementById("demo").innerHTML=demo();


</script>
  </body>
</html>
